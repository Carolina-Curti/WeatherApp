<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <meta charset="UTF-8" /> 
  <link href="src/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0369aced63.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
 <div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="weather">
              <img src="images/clouds.png" class="clouds" alt="clouds"> 
                <div class="weathertext">
                  <p>
                    <span class="temp" id="temperature"> 11  
                      <span class="units">
                          <a href="#" id="celsius-link">°C</a> |
                          <a href="#" id="fahrenheit-link">°F</a>
                        </br>
                        <i class="fas fa-cloud"></i> Cloudy
                      </span>
                    </span>
                  </p>
                </div>  
            </div>
        </div>
        <div class="col">
            <h1 id="city"> Vancouver, BC </h1>
            <ul>
              <li>
                  <small>
                      <i class="fas fa-sun"></i> sunrise 7am
                      <i class="far fa-moon"></i> sunset 7pm
                  </small>
              </li>
              <li id="current-date"> 
              Friday, March 19 2021
              </li>
              <li id="current-time">
              4:45 pm
              </li>
              <li id="description">
              Cloudy
              </li>
              <li id="humidity"> Humidity</li>
              <li id="wind"> Wind</li>
            </ul>
             
        </div>
    </div>
 
        
        
    <div class="prediction-fluid">
      <h3> Hourly / <s> Daily </s></h3>
      <div class="row">
        <div class="col"> 
          <img src="images/rainy.png" class="rainy"/>
          <br/>
          <p>5:00 pm</p>
        </div>
        <div class="col">
          <img src="images/rainy_sunny.png" class="rainysunny"/>
          <br/>
          <p>6:00 pm</p>
        </div>
        <div class="col">
          <img src="images/rainy_evening.png" class="rainyevening"/>
          <br/>
          <p>7:00 pm</p>
          </div>
        <div class="col">
          <img src="images/cloudy_evening_1.png" class="cloudyevening1"/>
          <br/>
          <p>8:00 pm</p>
          </div>
        <div class="col">
          <img src="images/cloudy_evening_2.png" class="cloudyevening2"/>
          <br/>
          <p>9:00 pm</p>
          </div>
      </div>
      
      <form class="searchnew" id="city-search">
          <input type="text" id="city-input" placeholder="Enter City" autofocus="on" />
          <input type="submit" value="Search" style="color: magenta">
      </form>
      <button id="currentLoc">
                Current Location
      </button>

    <div />

  </div>
      <script src="src/index.js"></script>
</body>

</html>
